<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram</title>
	<link rel="icon" type="text/css" href="./img/icon-shortcut.png">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="./css/layout.css">
	<link rel="stylesheet" type="text/css" href="./css/component.css">
</head>
<body>
	<div class="header">
		<div class="content-header">
			<div class="logo">
				<a href="#">
					<img src="./img/logo.png">
				</a>
			</div>
			<div class="search">
				<input type="text" name="search">
			</div>
			<div class="icon">
				<div class="content-icon">
					<a href="#">
						<i class="fas fa-home fa-2x"></i>
					</a>
					<a href="#">
						<i class="far fa-paper-plane fa-2x"></i>
					</a>
					<a href="#">
						<i class="far fa-compass fa-2x"></i>
					</a>
					<a href="#">
						<i class="far fa-heart fa-2x"></i>
					</a>
					<a href="#">
						<img src="https://loremflickr.com/320/240" class="avatar avatar-header"/>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="container"></div>
</body>
</html>
